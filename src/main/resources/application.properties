# Configuración de la aplicación
spring.application.name=BibliotecaFX

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/bibliotecasql
spring.datasource.username=root
spring.datasource.password=25255*##*
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de transacciones
spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Configuración del servidor web (opcional, para APIs REST)
server.port=8080

# Configuración de logging
logging.level.pe.edu.upeu.bibliotecafx=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.transaction=DEBUG
